{% extends 'app/pr_approval_base.html' %}

{% block title %} Home {% endblock %}

{% block form_data %}

<form method="POST">
    {% csrf_token %}
    {% if form.instance.pull_request_status == "NOT_CONNECTED" %}
    {{form.as_p}}
    <input type="submit" value="Attach PR" />
    {% else %}
    <input type="hidden" value="APPROVED" name="approve_pull_request" />
    <input type="submit" value="Approve" />
    {% endif %}
</form>
{% endblock %}
